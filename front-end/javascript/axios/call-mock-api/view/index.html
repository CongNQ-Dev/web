<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Axios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- axios dua tren giao thuc http client: giúp chúng ta giao tiếp "nc" backend 
    api: là phương thức do be tạo ra. json . và fe đóng vai trò dùng axios để call api

    axios dựa trên 1 promise: lời hứa
    3 tham số:
    pending: pending promise
    resolve: complete promise
    refect: failed promise
-->
    <table class="table table-borderd">
      <thead>
        <th>stt</th>
        <th>name</th>
        <th>price</th>
        <th>description</th>
        <th>image</th>
        <th>action</th>
      </thead>
      <tbody id="tblListProduct"></tbody>
    </table>
    <!-- the modal  -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input
                id="productName"
                class="form-control"
                placeholder="Nhập vào tên sản phẩm"
              />
            </div>
            <div class="form-group">
              <label>Price</label>
              <input
                id="productPrice"
                class="form-control"
                placeholder="Input price..."
              />
            </div>
            <div class="form-group">
              <label>Image</label>
              <input
                id="productImage"
                type="file"
                class="form-control"
                placeholder="Nhập vào hình sản phẩm"
              />
            </div>
            <div class="form-group">
              <label for="">Description</label>
              <input type="" id="productDes" />
            </div>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <!-- <img src="" alt=""> -->
          </div>
        </div>
      </div>
    </div>
    <button
      id="btnAddProduct"
      class="btn btn-success"
      data-toggle="modal"
      data-target="#myModal"
    >
      <i class="fa fa-plus mr-1"></i>
      Thêm Mới
    </button>

    <input type="text" id="txtSearch" placeholder="input value" />
    <button id="enter">search</button>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../models/product.js"></script>
    <script src="../services/productService.js"></script>
    <script src="../controller/main.js"></script>
  </body>
</html>
