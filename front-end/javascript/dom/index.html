    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h1>Lãi suất thẻ tín dụng</h1>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Tiền đã sử dụng</label>
                  <input id="txtTienDaSD" type="number" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Tiền đã trả</label>
                  <input id="txtTienDaTra" type="number" class="form-control" />
                </div>
                <button
                  type="submit"
                  class="btn btn-success"
                  onclick="tinhTien()"
                >
                  Tính tiền
                </button>
              </form>
            </div>
            <div id="cardFooter" class="card-footer"></div>
          </div>
        </div>
      </div>

    <div class="container">
      <div class="row">
        <div class="col-5">
          <h2>Demo tính tiền sản phẩm</h2>
          <form>
            <div class="form-group">
              <label for="">Tên sản phẩm</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập tên sản phẩm"
                id="tenSP"
              />
            </div>
            <div class="form-group">
              <label for="">Số lượng</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập số lượng"
                id="soLuong"
              />
            </div>
            <div class="form-group">
              <label for="">Đơn giá</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập số tiền một sản phẩm"
                id="donGia"
              />
            </div>
            <button
              type="button"
              class="btn btn-success"
              onclick="tinhTienSP()"
            >
              Tính tiền
            </button>
            <p id="thongBao"></p>
          </form>
        </div>
